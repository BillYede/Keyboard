<!DOCTYPE html>
</body>
</html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="keyboard.css" rel="stylesheet">
  <title>Clavier Virtuel</title>
</head>
<body>

  <header>
    <h1>Clavier Virtuel</h1>
  </header>

  <main class="keyboad-container">
    <div class="keyboad-container__row">
      <kbd class="keyboad-container__key">1<sub>&</sub></kbd>
      <kbd class="keyboad-container__key">2<sub>é</sub></kbd>
      <kbd class="keyboad-container__key">3<sub>"</sub></kbd>
      <kbd class="keyboad-container__key">4<sub>'</sub></kbd>
      <kbd class="keyboad-container__key">5<sub>(</sub></kbd>
      <kbd class="keyboad-container__key">6<sub>§</sub></kbd>
      <kbd class="keyboad-container__key">7<sub>è</sub></kbd>
      <kbd class="keyboad-container__key">8<sub>!</sub></kbd>
      <kbd class="keyboad-container__key">9<sub>ç</sub></kbd>
      <kbd class="keyboad-container__key">0<sub>à</sub></kbd>
      <input type="button" value="supprimer" name="supprimer">
    </div>
    <div class="keyboad-container__row--two">
      <kbd class="keyboad-container__key">a</kbd>
      <kbd class="keyboad-container__key">z</kbd>
      <kbd class="keyboad-container__key">e</kbd>
      <kbd class="keyboad-container__key">r</kbd>
      <kbd class="keyboad-container__key">t</kbd>
      <kbd class="keyboad-container__key">y</kbd>
      <kbd class="keyboad-container__key">u</kbd>
      <kbd class="keyboad-container__key">i</kbd>
      <kbd class="keyboad-container__key">o</kbd>
      <kbd class="keyboad-container__key">p</kbd>
    </div>
    <div class="keyboad-container__row--three">
      <kbd class="keyboad-container__key">Maj</kbd>
      <kbd class="keyboad-container__key">q</kbd>
      <kbd class="keyboad-container__key">s</kbd>
      <kbd class="keyboad-container__key">d</kbd>
      <kbd class="keyboad-container__key">f</kbd>
      <kbd class="keyboad-container__key">g</kbd>
      <kbd class="keyboad-container__key">h</kbd>
      <kbd class="keyboad-container__key">j</kbd>
      <kbd class="keyboad-container__key">k</kbd>
      <kbd class="keyboad-container__key">l</kbd>
      <kbd class="keyboad-container__key">m</kbd>
      <input type="button" value="Entrer" name="Entrer">
    </div>
    <div class="keyboad-container__row--four">
      <input type="button" value="Night Mode" name="Night Mode">
      <kbd class="keyboad-container__key">w</kbd>
      <kbd class="keyboad-container__key">x</kbd>
      <kbd class="keyboad-container__key">c</kbd>
      <kbd class="keyboad-container__key">v</kbd>
      <kbd class="keyboad-container__key">b</kbd>
      <kbd class="keyboad-container__key">n</kbd>
    </div>
  </main>
  <footer>
    <kbd>&nbsp;</kbd>
  </footer>
</body>
</html>
