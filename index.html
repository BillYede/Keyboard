<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/WebPage" lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="keyboard.css" rel="stylesheet">
  <link href="keyboard-light.css" rel="stylesheet">
  <title>Clavier Virtuel</title>
</head>
<body>

  <header itemprop="hasPart" itemscope itemtype="http://schema.org/WPHeader">
    <h1 itemprop="name">Clavier Virtuel</h1>
  </header>

  <main id="darkModeSwitch" role="main" itemscope itemprop="mainContentOfPage">
    <div class="keyboard-container__row">
      <kbd class="keyboard-container__key">1</kbd>
      <kbd class="keyboard-container__key">2</kbd>
      <kbd class="keyboard-container__key">3</kbd>
      <kbd class="keyboard-container__key">4</kbd>
      <kbd class="keyboard-container__key">5</kbd>
      <kbd class="keyboard-container__key">6</kbd>
      <kbd class="keyboard-container__key">7</kbd>
      <kbd class="keyboard-container__key">8</kbd>
      <kbd class="keyboard-container__key">9</kbd>
      <kbd class="keyboard-container__key">0</kbd>
      <kbd class="keyboard-container__key">supprimer</kbd>
    </div>
    <div class="keyboard-container__row--two">
      <kbd class="keyboard-container__key">a</kbd>
      <kbd class="keyboard-container__key">z</kbd>
      <kbd class="keyboard-container__key">e</kbd>
      <kbd class="keyboard-container__key">r</kbd>
      <kbd class="keyboard-container__key">t</kbd>
      <kbd class="keyboard-container__key">y</kbd>
      <kbd class="keyboard-container__key">u</kbd>
      <kbd class="keyboard-container__key">i</kbd>
      <kbd class="keyboard-container__key">o</kbd>
      <kbd class="keyboard-container__key">p</kbd>
    </div>
    <div class="keyboard-container__row--three">
      <kbd class="keyboard-container__key">Maj<span class="dot"></span></kbd>
      <kbd class="keyboard-container__key">q</kbd>
      <kbd class="keyboard-container__key">s</kbd>
      <kbd class="keyboard-container__key">d</kbd>
      <kbd class="keyboard-container__key">f</kbd>
      <kbd class="keyboard-container__key">g</kbd>
      <kbd class="keyboard-container__key">h</kbd>
      <kbd class="keyboard-container__key">j</kbd>
      <kbd class="keyboard-container__key">k</kbd>
      <kbd class="keyboard-container__key">l</kbd>
      <kbd class="keyboard-container__key">m</kbd>
      <kbd class="keyboard-container__key">Entrer</kbd>
    </div>
    <div class="keyboard-container__row--four">
      <kbd class="keyboard-container__key">M.N</kbd>
      <kbd class="keyboard-container__key">w</kbd>
      <kbd class="keyboard-container__key">x</kbd>
      <kbd class="keyboard-container__key">c</kbd>
      <kbd class="keyboard-container__key">v</kbd>
      <kbd class="keyboard-container__key">b</kbd>
      <kbd class="keyboard-container__key">n</kbd>
    </div>
  </main>
  <footer class="keyboard-container__row--five" itemprop="hasPart" itemscope itemtype="http://schema.org/WPFooter">
    <kbd class="keyboard-container__key--footer">&nbsp;</kbd>
  </footer>
</body>
</html>
